{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}MinerSweeper{% endblock %}</title>
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style-navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'intro' %}">
                    <img src="{% static 'logo-bn.png' %}" alt="Logo" class="logo-custom"> MinerSweeper
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'discovery' %}">
                                <i class="fas fa-compass"></i> Descubrimiento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'json_import' %}">
                                <i class="fas fa-file-import"></i> Importar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'history' %}">
                                <i class="fas fa-history"></i> Historial
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logs' %}">
                                <i class="fas fa-clipboard-list"></i> Logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'manual' %}">
                                <i class="fas fa-book"></i> Información
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    

    <main role="main" class="container mt-5">
        {% block contenido %}
        <!-- Contenido dinámico irá aquí -->
        {% endblock %}
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
